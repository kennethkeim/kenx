<article class="sortBtns">
  <h2>Sort By:</h2>
  <button
    *ngFor="let sortOption of productsService.sortOptions"
    (click)="productsService.sortProductsBy(sortOption)"
    [class.active]="productsService.activeSort === sortOption"
  >
    {{ sortOption | titlecase }}
  </button>
</article>

<ul>
  <li *ngFor="let product of productsService.techProducts$ | async">
    <div class="topRow">
      <p>{{ product.title }}</p>
      <p>
        <span>{{ product.rating }}</span>
        <span> | </span>
        <span>{{ product.price | currency }}</span>
      </p>
    </div>
    <p class="description">{{ product.description }}</p>
  </li>
</ul>
